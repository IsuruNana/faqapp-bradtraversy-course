<div class="question">
    <div class="card">
      <div class="card-header">
        {{ question.text }} <a href="#" class="btn btn-link" (click) = "question.hide = !question.hide">Show</a> | <a href="#" class="btn btn-link" (click) = "removeQuestion(question)">Remove</a>
      </div>
      <div class="card-block mt-2 mb-2 ml-4" [hidden] = "question.hide">
        <p class="card-text">
          {{ question.answer }}
        </p>
      </div>
    </div>
    <br>
  </div>
